<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数组</title>

</head>

<body class="bo_dy">
<script>
    /*
     * 原始数组：[30, 59, 48, 62, 105]
     *
     * underscore或者ES6数组方法
     * 不能用for循环
     * 求和：

     *
     *
     求平均值
     * 每个元素+10+索引
     * 把元素转换成负数
     * 留下奇数
     * 数组中有没有能整除3的数，如果有，找到那个数
     * 每个结果使用变量保存，输出
     *
     * 如何不用for生成一个1-100的数组
     *
     * 日期数组：[2016-10-31, 2016-1-1, 2014-5-29, 2019-3-28, 2001-2-6]
     * 排序
     *
     * 中文数组：[京东, 淘宝, 当当, 苏宁, 1号店] IE内核
     * 按照拼音排序
     *
     * 对象：{ name: 'John', age: 32, email: 'john@85ido.com', sex: 1 }
     * 按照key=value的格式输出对象所有的值
     * 1. for (var key in obj) {}
     * 2. ...
     */

</script>


<script>
    const one = [30, 59, 48, 62, 105];
    /*求和one   使用方法reduce*/
    (function add() {
        var two = one.reduce(function (first, second) {
            return first + second
        }, 0);
        console.log(two);
    })();

    /*筛选 filter*/
    (function () {
        var todos = [
            {text: '测试1', done: true},
            {text: '测试2', done: false}

        ];

        var data = todos.filter(function (p1) {
                return p1.done
            }
        )
        console.log(data)
    })();
    /*求平举值*/
    function average() {
        var two = one.reduce(function (first, second) {
            return first + second
        }, 0);
        var len = one.length;
        var average = two / len;
        console.log(average);
    }
    /* 每个元素+10+索引*/
    function add() {

        one.forEach(function (p1, p2, p3) {

            p3[p2] = p1 + 10 + p2

        });
        console.log(one)
    }
    /*元素转换成负数*/

    function negative() {

        one.forEach(function (p1, p2, p3) {

            p3[p2] = -p1

        });
        console.log(one)
    }

    /*留下奇数*/
    function odd() {
        var two = one.filter(function (item) {
            return item % 2 == 1
        });
        console.log(two)
    }
    /*整除3*/
    function odd3() {
        var two = one.filter(function (item) {
            return item % 3 == 0
        });
        console.log(two)
    }
    /*1-100*/

    function hundred() {

        var two=[...one.keys()];
        console.log(two);
        var arr = [...new Array(100).keys()];
        console.log(arr);
        console.log(Array.from(arr));

    }
/*
* 
* 中文数组：[京东, 淘宝, 当当, 苏宁, 1号店] IE内核
 * 按照拼音排序
* */


function pinyin() {
    var zz=['京东', '淘宝', '当当', '苏宁', '1号店']
    console.log(zz.sort(function (a, b) {
        return a.localeCompare(b);
    }))

}

/*日期排序*/

function day() {
    var date=['2016-10-31', '2016-1-1', '2014-5-29', '2019-3-28', '2001-2-6']
    var end=date.sort(function (a,b) {
        return b.localeCompare(a)
    });
    console.log(end)
}
/*对象输出key=value*/
function kequalv() {

    var kv=  {name: 'John', age: 32, email: 'john@85ido.com', sex: 1 }

    for(var k in kv){

      console.log(k+'='+kv[k])

    }

}
kequalv()

</script>

</body>

</html>
